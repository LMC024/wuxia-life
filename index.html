<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>武侠人生 · Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      max-width: 720px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      margin-top: 12px;
    }
    #log {
      margin-top: 16px;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>武侠人生（季度回合 Demo）</h1>
    <p>这是一个最小可运行测试页面。</p>

    <button id="nextBtn">进入下一季度</button>

    <div id="log">游戏尚未开始。</div>
  </div>

  <script src="game.js"></script>

</html>
